<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>morning coffee ritual</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">h2o</span> 
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">scoop</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">grind</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">filter</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">pour</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">mug</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">milk</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">coffee</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">bliss</span>
        </div>
    </div>
    
    <audio data-key="65" src="sounds/h2o.wav"></audio>
    <audio data-key="83" src="sounds/scoop.wav"></audio>
    <audio data-key="68" src="sounds/grind.wav"></audio>
    <audio data-key="70" src="sounds/filter.wav"></audio>
    <audio data-key="71" src="sounds/pour.wav"></audio>
    <audio data-key="72" src="sounds/mug.wav"></audio>
    <audio data-key="74" src="sounds/milk.wav"></audio>
    <audio data-key="75" src="sounds/coffee.wav"></audio>
    <audio data-key="76" src="sounds/bliss.wav"></audio>

    <script type="text/jscript" src="script.js"></script>
        
</body>
</html>
